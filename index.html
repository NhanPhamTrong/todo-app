<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FavIcon and Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark">
  
  <header>
    <h1>Todo</h1>
    <button class="dark" type="button" aria-label="Change theme button" onclick="ChangeTheme()"></button>
  </header>

  <main class="dark">
    <div class="add-item">
      <div class="check"></div>
      <input type="text" placeholder="Create a new todo...">
    </div>
    <div class="list">
      <ul>
        <li>
          <button class="completed" href="#">
            <div class="check"></div>
            <p class="task">Complete online JavaScript course</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </button>
        </li>
        <li>
          <a class="active" href="#">
            <div class="check"></div>
            <p class="task">Jog around the park 3x</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </a>
        </li>
        <li>
          <a class="active" href="#">
            <div class="check"></div>
            <p class="task">10 minutes meditation</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </a>
        </li>
        <li>
          <a class="active" href="#">
            <div class="check"></div>
            <p class="task">Read for 1 hour</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </a>
        </li>
        <li>
          <a class="active" href="#">
            <div class="check"></div>
            <p class="task">Pick up groceries</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </a>
        </li>
        <li>
          <a class="active" href="#">
            <div class="check"></div>
            <p class="task">Complete Todo App on Frontend Mentor</p>
            <button class="delete-task" aria-label="Delete task" type="button"></button>
          </a>
        </li>
      </ul>
      <div class="list-footer">
        <p></p>
        <div class="list-sort list-sort-desktop">
          <button class="all-task chosen" type="button" aria-label="Get all tasks" onclick="GetAllTask()">All</button>
          <button class="active-task" type="button"  aria-label="Get active tasks" onclick="SortActiveTask()">Active</button>
          <button class="completed-task" type="button"  aria-label="Get completed tasks" onclick="SortCompletedTask()">Completed</button>
        </div>
        <button id="clear-completed" type="button" onclick="DeleteCompleteTask()">Clear Completed</button>
      </div>
    </div>
    <div class="list-sort list-sort-mobile">
      <button class="all-task chosen" type="button"  aria-label="Get all tasks" onclick="GetAllTask()">All</button>
      <button class="active-task" type="button"  aria-label="Get active tasks" onclick="SortActiveTask()">Active</button>
      <button class="completed-task" type="button"  aria-label="Get completed tasks" onclick="SortCompletedTask()">Completed</button>
    </div>
    <p class="note">Drag and drop to reorder list</p>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
